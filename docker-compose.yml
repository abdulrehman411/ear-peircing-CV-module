version: '3.8'

services:
  cv-module:
    build: .
    container_name: ear-piercing-cv-module
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - LOG_LEVEL=INFO
      - VALIDATION_THRESHOLD=0.01
      - MAX_IMAGE_SIZE=5000
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

